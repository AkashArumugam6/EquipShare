<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EquipShare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        
        h1 {
            text-align: center;
            background-color: black; 
            color: white; 
            margin: 0; 
            padding: 10px;
        }
        
        
        h4 {
            text-align: center;
            margin-top: 200px;
        }


        .center-content {
            display: flex;
            justify-content: center; 
            margin-top: 40px; 
        }

        button {
            background-color: #000000;
            border-radius: 5px; 
            border: none;
            color: white;
            font-weight: bold;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            width: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #444242;
            curser: pointer;
        }

    </style>
</head>
<body>
<h1>EQUIPSHARE</h1>

<h4>Login as</h4>
<div class="center-content">

	<form action="/adminlogin" method="GET">
	    <button type="submit" class="admin-btn">Admin</button>
	</form>

	<form action="/login" method="GET">
	    <button type="submit">User</button>
	</form>
</div>



</body>
</html>
