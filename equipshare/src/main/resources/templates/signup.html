<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EquipShare - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 10px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        h3 {
            color: #333;
            margin: 20px 0; 
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; 
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
            margin-bottom: 10px; 
        }

        label {
            margin-bottom: 5px;
            text-align: left;
            width: 100%; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            align-self: center;
            width: 280px; 
            box-sizing: border-box; 
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px; 
            width: 100%; 
        }

        button:hover {
            background-color: #444444; 
        }

        a {
            color: #0066cc; 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; 
        }

    </style>
</head>
<body>
    <h1>EquipShare</h1>
    <h3>Registration Form</h3>
    <form th:action="@{/register}" method="post">
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </p>
        <p>
            Are you a New User?
            <input type="radio" id="user" name="role" value="user">
            <label for="user">Yes</label><br>
        </p>
        <p> Already a User? <a href="/login">Login</a></p>
        <button type="submit">Register</button>
    </form>
</body>
</html>
